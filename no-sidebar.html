<!DOCTYPE HTML>

	<head>

	</head>
	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->

				<div id="main" class="wrapper style2">

					<div class="container">

							<div id="content">
								<article class="box post">
									<header class="style1">
										<h2>Convert your MP3 to piano sheet</h2>
									</header>

									<label for="file">

											<input type="file" name="files[]" id="file" class="box__file" data-multiple-caption="{count} files selected" multiple="">
												<div class="box__input">
													<svg class="box__icon" width="50" height="43" viewBox="0 0 50 43">
														<path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/>
													</svg>
													<label class="drag_drop_box_text" for="file">Choose a file or drag it here.</label>
													<button type="submit" class="box__button">Upload</button>
												</div>
												<div class="box__uploading">Uploadingâ€¦</div>
												<div class="box__success">Done!</div>
												<div class="box__error">Error!</div>
												<input type="hidden" name="ajax" value="1">
										</form>
									</label>

									<p>Upload a song you want to play on the piano as a MP3 by choosing or dragging the file.</p>
								</article>
							</div>

					</div>
				</div>
